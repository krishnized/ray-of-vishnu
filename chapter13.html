<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 13: Scholars and Indologists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(22px, 2.8vw, 32px);
            line-height: 1.8;
            color: #1a1a1a;
            background: #fff;
        }

        .page {
            display: grid;
            grid-template-columns: 1fr max(20vw, 280px);
            min-height: 100vh;
        }

        .author {
            position: fixed;
            right: 0;
            top: 0;
            width: max(20vw, 280px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 80px;
        }

        .author::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('Srila-Bhaktisidhanta-Saraswati-Thakur.jpg') center top / cover no-repeat;
            opacity: 0.35;
            z-index: -1;
        }

        .author img {
            display: none;
        }

        .book-title {
            position: absolute;
            top: 50px;
            font-size: 1.6vw;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        .author-name {
            font-size: 1.8vw;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            line-height: 1.5;
        }

        .author-name span {
            font-size: 1.2vw;
            opacity: 0.8;
        }

        .content {
            padding: 60px 60px 120px 80px;
            max-width: 42em;
        }

        h1 {
            font-size: clamp(36px, 5vw, 54px);
            font-weight: 500;
            margin-bottom: 10px;
        }

        h2 {
            font-size: clamp(24px, 3vw, 36px);
            font-weight: 400;
            font-style: italic;
            color: #444;
            margin-bottom: 50px;
        }

        #text p { margin-bottom: 1.5em; text-align: justify; hyphens: auto; }
        #text .quote { font-style: italic; margin: 2em 0; padding-left: 1.5em; border-left: 2px solid #ccc; }
        #text .speaker { font-weight: 600; margin-top: 2em; margin-bottom: 0.3em; text-transform: uppercase; font-size: 0.85em; letter-spacing: 0.05em; }
        #text .note { font-size: 0.9em; color: #555; margin: 2em 0; padding: 1em 1.5em; background: #fafafa; }
        #text .break { text-align: center; margin: 3em 0; color: #999; }

        .time { display: none; }
        .loading { color: #888; font-style: italic; }

        /* Tooltips for difficult words */
        .dfn {
            border-bottom: 1px dotted #888;
            cursor: help;
            position: relative;
        }
        .dfn:hover::after {
            content: attr(data-def);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 0.7em;
            width: max-content;
            max-width: 280px;
            z-index: 100;
            line-height: 1.5;
            margin-bottom: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .dfn:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #333;
            margin-bottom: -6px;
        }

        @media (max-width: 1000px) {
            .page { grid-template-columns: 1fr; }
            .author { position: static; width: 100%; height: 200px; padding-bottom: 20px; }
            .author::before { opacity: 0.25; }
            .book-title { font-size: 16px; }
            .author-name { font-size: 20px; }
            .author-name span { font-size: 14px; }
            .content { padding: 30px 25px 80px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <main class="content">
            <h1>Chapter 13</h1>
            <h2>Scholars and Indologists</h2>
            <div id="text"><p class="loading">Loading...</p></div>
        </main>

        <aside class="author">
            <div class="book-title">Ray of Vishnu</div>
            <div class="author-name">
                Śrīla Bhaktisiddhānta<br>
                Sarasvatī Ṭhākura<br>
                <span>(1874–1937)</span>
            </div>
        </aside>
    </div>

    <script>
        // Glossary of difficult words
        const glossary = {
            'meagre': 'small, inadequate',
            'unedifying': 'uninstructive, not uplifting',
            'profane': 'irreverent, disrespectful',
            'aberration': 'deviation from normal',
            'censorious': 'severely critical',
            'calumniate': 'slander, defame',
            'serene': 'calm, peaceful',
            'jargon': 'specialized language',
            'procure': 'obtain, acquire',
            'defray': 'pay for, cover costs',
            'antecedents': 'ancestors, predecessors',
            'indecencies': 'improper acts',
            'unadulterated': 'pure, unmixed',
            'transcends': 'goes beyond, surpasses',
            'apathy': 'indifference, lack of interest',
            'dissoluteness': 'immoral indulgence',
            'palpable': 'obvious, tangible',
            'continent': 'self-restrained, chaste',
            'temporal': 'worldly, not eternal',
            'sublimated': 'refined, purified',
            'immaculate': 'spotless, pure',
            'appropriateness': 'suitability, fittingness',
            'despicable': 'contemptible, vile',
            'meagreness': 'scantiness, poorness',
            'despotism': 'absolute power',
            'propensities': 'tendencies, inclinations',
            'ardently': 'passionately, eagerly',
            'transmigration': 'rebirth, passing of soul',
            'metempsychosis': 'transmigration of souls',
            'assailable': 'attackable, vulnerable',
            'inductive': 'based on observation',
            'wrangling': 'arguing, disputing',
            'stigma': 'mark of disgrace',
            'ambit': 'scope, range',
            'inscrutable': 'mysterious, unfathomable',
            'dint': 'force, means',
            'conversant': 'familiar with',
            'devoid': 'lacking, without',
            'sentient': 'conscious, aware',
            'collyrium': 'eye ointment',
            'intrinsically': 'inherently, essentially',
            'receptacle': 'container, vessel',
            'cognisance': 'awareness, knowledge',
            'deliberations': 'considerations, discussions',
            'partisans': 'strong supporters',
            'exponents': 'advocates, promoters',
            'henotheists': 'worshippers of one god among many',
            'contemplation': 'deep thought, meditation',
            'blasphemous': 'irreverent, sacrilegious',
            'corroboration': 'confirmation, support',
            'elucidation': 'clarification, explanation',
            'ontology': 'study of being/existence',
            'allegorical': 'symbolic, metaphorical',
            'anthropomorphism': 'attributing human form to God',
            'therianthropism': 'human-animal deity form',
            'apotheosis': 'deification, elevation to divine',
            'speculationists': 'theorizers',
            'vitiated': 'corrupted, impaired',
            'vouchsafed': 'granted, gave',
            'inviolable': 'unbreakable, sacred',
            'empiricists': 'those who rely on experience',
            'testaceous': 'having a shell',
            'mannikin': 'dwarf, small person',
            'preceptorial': 'relating to a teacher'
        };

        // Load and render text
        fetch('chapter13.txt')
            .then(r => r.text())
            .then(text => {
                const container = document.getElementById('text');
                container.innerHTML = addTooltips(formatText(text));
            })
            .catch(() => {
                document.getElementById('text').innerHTML = '<p>Could not load text.</p>';
            });

        function addTooltips(html) {
            for (const [word, def] of Object.entries(glossary)) {
                const regex = new RegExp(`\\b(${word})\\b`, 'gi');
                html = html.replace(regex, `<span class="dfn" data-def="${def}">$1</span>`);
            }
            return html;
        }

        function formatText(raw) {
            const lines = raw.split('\n');
            let html = '';
            let inQuote = false;
            let inNote = false;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // Section breaks
                if (line === '* * *') {
                    if (inQuote) { html += '</div>'; inQuote = false; }
                    if (inNote) { html += '</div>'; inNote = false; }
                    html += '<div class="break">* * *</div>';
                    continue;
                }

                // Editorial notes in brackets
                if (line.startsWith('[') && line.endsWith(']')) {
                    if (inQuote) { html += '</div>'; inQuote = false; }
                    html += '<div class="note">' + line.slice(1, -1) + '</div>';
                    continue;
                }

                // Speakers (ALL CAPS followed by colon)
                if (/^[A-ZŚṬĀ\s\.]+:/.test(line)) {
                    if (inQuote) { html += '</div>'; inQuote = false; }
                    if (inNote) { html += '</div>'; inNote = false; }
                    const [speaker, ...rest] = line.split(':');
                    html += '<p class="speaker">' + speaker + ':</p>';
                    if (rest.length && rest.join(':').trim()) {
                        html += '<p>' + rest.join(':').trim() + '</p>';
                    }
                    continue;
                }

                // Quotes (lines starting with ")
                if (line.startsWith('"') && !inQuote) {
                    inQuote = true;
                    html += '<div class="quote">';
                }

                html += '<p>' + line + '</p>';

                // End quote if line ends with closing quote not followed by more
                if (inQuote && line.endsWith('"') && !line.endsWith('."')) {
                    // Keep going, might be multi-paragraph
                }
            }

            if (inQuote) html += '</div>';
            if (inNote) html += '</div>';

            return html;
        }
    </script>
</body>
</html>
